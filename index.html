<!DOCTYPE html>
<html lang="en">
    <title>The yEAh Games Arcade: Play games online, for free</title>
    <meta name="description" content="Play HTML5, Flash, Gameboy, and retro games in your browser, online, unblocked, for free, with zero ads."

{% include head.html %}

{% include body1.html %}
<main class="page-main">
    <div class="uk-grid uk-child-width-1-6@xl uk-child-width-1-4@l uk-child-width-1-3@s uk-flex-middle uk-grid-small" data-uk-grid>
        {% assign random_posts = site.posts | sample: 12 %}
        {% for post in random_posts | limit: 12 %}
        <div>
                                        <div class="swiper-slide">
                                            <div class="game-card" id="game" loading="lazy">
                                                <div class="game-card__box">
                                                    <div class="game-card__media"><a href="{{post.permalink}}"><img loading="lazy" src="{% include cardimg.html %}" title="Featured image" /></a></div>
                                                    <div class="game-card__info"><a class="game-card__title" title="{{post.title}}" href="{{post.permalink}}">{{post.title}}</a>
                                                        <div class="game-card__genre" title="{{post.publisher}}">{{post.publisher}}</div>
                                                        <div class="game-card__bottom">
                                                            <div class="game-card__platform">{% include cats-post.html %}</div>
                                                            <div class="game-card__users">
                                                                
                                                            </div>
                                                            <div class="game-card__rating-and-price">
                                                                <div class="game-card__price" style="float:right!important"><a href="{{post.permalink}}"><button  style="width:30px!important;height:35px!important;background-color:#5e9c00" title="Play it now for free!" class="uk-button uk-button-primary uk-width-2-2"><i class="fa-solid fa-circle-play"></i></button></a></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
        </div>
        {% endfor %}
    </div>
<br>
<br>
    <center>
        <a href="/sort/all"><button class="uk-button uk-button-danger uk-width-1-2" style="color:#ffff" type="button"><i class="fa-solid fa-gamepad"></i>&nbsp;&nbsp;&nbsp;<span style="font-weight:bolder">BROWSE ALL GAMES</span></button></a>
        </center>
</main>
{% include body2.html %}
